		<main class="mainContacto container-fluid">
			<section class="row justify-content-center my-0">

					<h1 class="col-5 col-lg-12 mb-0 py-2 px-0" >Contacto</h1>
					<div class="col-5 col-lg-12 text-end py-2 px-0 text-center iconosRS">

								<rect x="3" y="5" width="18" height="14" rx="2" />
								<polyline points="3 7 12 13 21 7" />
							</svg>
						</a>
						<a href="https://www.instagram.com/?hl=es-la">
							<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-instagram" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#cca38c" fill="none" stroke-linecap="round" stroke-linejoin="round">

								<rect x="4" y="4" width="16" height="16" rx="4" />
								<circle cx="12" cy="12" r="3" />

							 </svg>
						</a>
						<a href="https://es-la.facebook.com/">
							<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#cca38c" fill="none" stroke-linecap="round" stroke-linejoin="round">
								<path stroke="none" d="M0 0h24v24H0z" fill="none"/>

							</svg>
						</a>
					</div>
				</div>
				<form class="row col-12 col-md-10 col-lg-7 px-0" action="#">
					<div class="row justify-content-center">
						<div class="cuadroNombreMail row justify-content-center p-0" >
							<label class="col-lg-5 col-md-5 col-sm-6 mt-1 mb-1 px-1" for="Nombre" >
								<input type="text" name="NOMBRE" class="cuadroNombre px-1" placeholder="Nombre" />
							</label>
							<label class="col-lg-5 col-md-5 col-sm-6 mt-1 mb-1 px-1" for="email">
								<input type="email" name="email" class= "cuadroMail px-1" placeholder="Mail"/>
							</label>
						</div>
						<div class="row justify-content-center p-0" > 
							<label class="col-lg-10 col-md-10 col-sm-12 mb-0 px-1 pt-1 pb-0 mt-0 mt-sm-1" for="Mensaje">
								<textarea name="Mensaje" class="cuadroMensaje px-1" placeholder="Mensaje"></textarea>
							</label> 
						</div>
					</div>
					<div class="areaAConsultar row">
						<div class="row justify-content-center" >
							<p class="col-md-10 col-sm-12 mb-0" >Elegí el área a consultar:</p>
						</div>
						<div class="row justify-content-center p-0" >
							<div class="areas col-7 p-0">Disfagia
								<input type="radio" name="Area" value="Disfagia" >
							</div>
							<div class="areas col-7 p-0">Audición
								<input type="radio" name="Area" value="Audición">
							</div>
							<div class="areas col-7 p-0">Voz/Habla
								<input type="radio" name="Area" value="Voz/Habla" >
							</div>
						</div>
					</div>
					<div class="row horario" >
						<div class="row justify-content-center" >
							<p class="col-md-10 col-sm-12">Horario en el que nos podemos comunicar:</p>
						</div>
						<div class="row justify-content-center p-0">
							<div class="col-7 p-0" >
								<select name="Horario" id="Horario" class="horario__Opcion"> 
									<option value="8a12">8 a 12 Hs.</option>
									<option value="12a16">12 a 16 Hs.</option>
									<option value="16a20">16 a 20 Hs.</option>
								</select>
							</div>
						</div>
					</div>
					<div class="queresInfo row justify-content-center"> 
						<div class="col-md-10 col-sm-12 pe-0" >
							Queres recibir información sobre nosotros?  
							<input type="checkbox" name="acepta" value="1">
						</div>
					</div>
					<div class="row justify-content-center botonesContacto">
						<div class="col-md-10 col-sm-12">
							<input type="submit" value="ENVIAR" id="Enviar" class="btn px-1 me-3" >
							<input type="reset" value="RESETEAR" id="Reset" class="btn px-1" >
						</div>
					</div>
				</form>
				<div class="row col-12 col-md-10 col-lg-7 px-0 justify-content-center iconos ">
					<div class="col-md-10 col-sm-12 d-flex flex-nowrap justify-content-end mb-1">
						<li class="col-1 d-flex justify-content-center" >
							<button class="google">
								<a href="https://accounts.google.com/signin/v2/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&service=mail&sacu=1&rip=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin">
									<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mail" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
										<path stroke="none" d="M0 0h24v24H0z" fill="none"/>
										<rect x="3" y="5" width="18" height="14" rx="2" />
										<polyline points="3 7 12 13 21 7" />
									</svg>
								</a>
							</button>
						</li>
						<li class="col-1 d-flex justify-content-center" >
							<button class="instagram">
								<a href="https://www.instagram.com/?hl=es-la">
									<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-instagram" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
										<path stroke="none" d="M0 0h24v24H0z" fill="none"/>
										<rect x="4" y="4" width="16" height="16" rx="4" />
										<circle cx="12" cy="12" r="3" />
										<line x1="16.5" y1="7.5" x2="16.5" y2="7.501" />
						 			</svg>
								</a>
							</button>	
						</li>
						<li class="col-1 d-flex justify-content-center" >
							<button class="facebook">
								<a href="https://es-la.facebook.com/">
									<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
										<path stroke="none" d="M0 0h24v24H0z" fill="none"/>
										<path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" />
									</svg>
								</a>
							</button>
						</li>
					</div>
